        <form action="" id="signupForm">
          <p>Sign Up</p>
          <label for="customerName">Name *</label>
          <input type="text" id="customerName" name="custname" required>
      
          <label for="customerNumber">Mobile Number *</label>
          <input type="text" id="customerNumber" name="custnum" required>
      
          <label for="customerEmail">Email *</label>
          <input type="text" id="customerEmail" name="emailID" required>
      
          <label for="customerPassword">Password <i>(6 characters minimum)</i> *</label>
          <input type="text" id="customerPassword" name="password" required>
      
          <label for="customerPasswordConf">Password Confirmation *</label>
          <input type="text" id="customerPasswordConf" name="passwordconf" required>
      
          <input type="submit" value="Sign Up" id="signupBtn">
          <a href="signin.html" id="loginLink">Log in</a>
        </form>
